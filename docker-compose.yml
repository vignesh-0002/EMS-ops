version: '3.8'

services:
  frontend:
    build:
      context: ./react-hooks-frontend
      dockerfile: Dockerfile
    ports:
      - "5000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./springboot-backend
      dockerfile: Dockerfile
    ports:
      - "9080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://database-1.cdco6ac0ygle.ap-south-1.rds.amazonaws.com:3306/your-database-name
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

networks:
  default:
    external:
      name: ems-ops
